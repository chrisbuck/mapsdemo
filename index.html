<!DOCTYPE html>
<html>

  <head>
        <!-- Auth0 lock script -->
  <script src="https://cdn.auth0.com/js/lock/10.15/lock.min.js"></script>
      <script src="https://cdn.auth0.com/js/auth0/8.6/auth0.min.js"></script>

  <!-- Setting the right viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style.css">
  </head>


  <body>
          <form class="form-signin">
  <h2 class="form-signin-heading">Please Log In</h2>

  <input
    type="text"
    id="username"
    class="form-control"
    placeholder="Email address"
    autofocus
    required>

  <input
    type="password"
    id="password"
    class="form-control"
    placeholder="Password"
    required>

  <button
    class="btn btn-lg btn-default"
    type="button"
    id="btn-login">
    Log In
  </button>

  <button
    class="btn btn-lg btn-primary"
    type="button"
    id="btn-register">
      Sign Up
  </button>

  <button
    class="btn btn-lg btn-danger"
    type="button"
    id="btn-google">
      Log In with Google
  </button>

</form>

<div class="form-signin logged-in">
  <button
    class="bton btn-lg btn-default btn-block"
    type="button"
    id="btn-logout">
      Log out
  </button>
</div>
    <div id="map-canvas"></div>
      <div id="rightBarWrapper">
      <div id="cornerIcons"><img id="profileIcon" src="images/profile.png"><img id="settingsIcon" src="images/settingsicon.png"></div>
      <div id="settingsBar"></div>
      </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnt8lM2mO4pGxibCVzLxY-RhzgDbLPY98&libraries=visualization"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="auth.js"></script>
      <script src="holedata.js"></script>
      <script src="mypolys.js"></script>
      <script src="descriptions.js"></script>
      <script src="MapUtil.js"></script>
      <script src="script.js"></script>
      <script src="heatmaps.js"></script>
      <script src="toolbar.js"></script>

  </body>

</html>
