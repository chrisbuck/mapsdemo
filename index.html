<!DOCTYPE html>
<html>

  <head>
      <!-- Auth0 lock script -->
      <script src="https://cdn.auth0.com/js/lock/10.15/lock.min.js"></script>
      <script src="https://cdn.auth0.com/js/auth0/8.6/auth0.min.js"></script>

      <!-- Setting the right viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
      <div id="chatPopup">
          <ul id="messages"></ul>
          <form action="" id="chatForm" style="background-color: #ffffff; padding: 3px; position: fixed; bottom: 0; width: 100%;"><input style="border: 0; padding: 10px; width: 90%; margin-right: .5%;" id="m" autocomplete="off" /><button style="width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;">Send</button></form>
</div>
    <div id="loginPopup">
      <table id="userAuthTbl"><tr><th id="loginHeader">Log In</th><th id="signupHeader">Sign Up</th></tr><tr><td id="userAuthCell" colspan="2"></td></tr>
          <tr style="height: 100%"><td colspan="2" style="height: 100%;" id="xOutLogin"><span style="text-align: right;"><div style="height: 6px; width: 6px; vertical-align: bottom; padding-right: 2px; text-align: right;">x</div></span></td></tr>
        </table>
        </div>
    <div id="map-canvas"></div>
      <div id="rightBarWrapper">
      <div id="cornerIcons"><img id="settingsIcon" src="images/settingsicon.png"><img id="profileIcon" src="images/profile.png"><img id="chatNone" src="images/chatnone.png"></div>
        <div id="userBar"></div>
          <div id="settingsBar"></div>
      </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnt8lM2mO4pGxibCVzLxY-RhzgDbLPY98&libraries=visualization"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="auth.js"></script>
      <script src="holedata.js"></script>
      <script src="mypolys.js"></script>
      <script src="descriptions.js"></script>
      <script src="MapUtil.js"></script>
      <script src="script.js"></script>
      <script src="overlays.js"></script>
      <script src="dev.js"></script>
      <script src="heatmaps.js"></script>
      <script src="toolbar.js"></script>

  </body>

</html>
